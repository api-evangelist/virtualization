- patent_id: fi1169F2XLoQnvt3V0Au7vYhW8LThtpyAHOZbtRhUpsog117
  name: API and business language schema design framework for message exchanges
  summary: ""
  abstract: A server system facilitates an exchange of messages with a remote client
    application. The server system includes a plurality of application servers hosting
    a plurality of applications. A plurality of Application Program Interfaces (APIs)
    provides programmatic access to the plurality of applications, each of the APIs
    being configured to receive request messages compiled by the remote client application.
    First and second request messages, respectively addressed to first and second
    APIs of the plurality of APIs by a remote client application, each comprise at
    least one common data component. Further, the first request message includes a
    first payload specific to the first API, and the second request message includes
    a payload specific to the second API.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=07886305&OS=07886305&RS=07886305
