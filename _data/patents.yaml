- patent_id: kGK2uL6vytB5kRPggyJ123oMz2eNfHSpPvIHNF0wJ116x1E117
  name: Uniform data model and API for representation and processing of semantic data
  summary: ""
  abstract: In some implementations, a method includes receiving a first data set
    that is stored using a first format, generating an info item based on the first
    data set, the info item representing an entity extracted from the first data set,
    generating a delta item based on the first data set, the delta item including
    a reference to the into item and defining a context-based modification of the
    info item, generating a second data set in a second format comprising the into
    item and the delta item, and storing the second data set to the computer-readable
    storage medium.
