- patent_id: Y1qmqazw5VL7X7bnLrxgt4etq6eOVJjuSoALzj6ofio117
  name: Client bandwidth emulation in hosted services
  summary: ""
  abstract: Bandwidth on the Internet and intranets is highly variable and unreliable,
    two properties that can make streaming digital media content difficult. In a virtualization
    system (e.g., virtual desktop, remote desktop, remote application, and the like),
    this is especially so based on different bandwidths available to the session host
    and the session client. Methods and systems for emulating a bandwidth of a client
    device in a virtualization system are described. When the session host is executing
    an application (e.g., a digital media application), the session host may emulate
    the bandwidth of the session client by hooking into and throttling data over one
    or more APIs associated with the digital media application, thereby tricking the
    application into making a bandwidth determination based on the emulated bandwidth
    of the session client, rather than based on the bandwidth of the session host.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09294549&OS=09294549&RS=09294549
