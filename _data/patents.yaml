- patent_id: QzxIPrhPsD4YLJueaUw9KS96H0zOmjnRSIfvq4dT8jM117
  name: Generating virtualized application programming interface (API) implementation
    from narrative API documentation
  summary: ""
  abstract: A virtualized Application Program Interface (API) implementation is generated
    based upon narrative API documentation that includes sentences that describe the
    API, by generating programming statements for the virtualized API implementation
    based upon parsing the narrative API documentation, and generating the virtualized
    API implementation based on upon the programming statements for the virtualized
    API implementation. The parsing of the narrative documentation may use a natural
    language parser and a domain-specific ontology for the API that may be obtained
    or created for the API. The virtualized API implementation may be generated using
    an API virtualizer.
