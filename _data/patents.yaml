- patent_id: VZ8jggdo4hpWOF123TXBwA1zGdeSxw41mCxE0f3MGvq3M117
  name: Algorithm for updating XML schema registry using schema pass by value with
    message
  summary: ""
  abstract: Schema information is provided with transmission of a data object. When
    a data object is converted to a transmission format, schema information for the
    object type is added to the transmission format element. The unmarshalling code
    uses the schema information to update a schema registry at the receiving end.
    The schema registry may then be used as a tool for converting the transmission
    format element back to the data element. The next time an object of that object
    type is sent to the recipient, the schema information is not added to the transmission
    format element.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09448812&OS=09448812&RS=09448812
