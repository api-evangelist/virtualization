- patent_id: H8MRpQwW2k8nhkZBnw4LDpxFxQlowy3J116IURsGEejuo117
  name: Generating XML schema from JSON data
  summary: ""
  abstract: A computer receives a first JSON data that includes at least one JSON
    array or JSON object value. The computer parses a stream of JSON data, wherein
    the stream of JSON data includes at least a part of the first JSON data. The computer
    determines the logical structure of the first JSON data using the parsed stream
    of JSON data. The computer generates an XML schema based on the logical structure
    of the first JSON data.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09075833&OS=09075833&RS=09075833
