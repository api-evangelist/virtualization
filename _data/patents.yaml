- patent_id: ff8TUx5Hay57QjhzSYwW1n7Tvo123QFr123G8LqXZvN62QU117
  name: Process for serializing and deserializing data described by a schema
  summary: ""
  abstract: A process for serializing and deserializing instance data from a schema
    is disclosed. A schema can be used to automatically and dynamically generate classes
    and methods. First, the raw schema may be parsed into an intermediate data structure
    consisting of <key,value> pairs representing object properties and attributes
    of the properties. Then, an exemplary process generates new parser classes and
    methods by iterating over the intermediate data structure's keys and generating
    classes or class variables based on the property type. Accessors and mutators
    are generated for each class variable. Additionally, a serialization method and
    a constructor method are generated for each class. These classes and methods are
    stored in memory and can be used by a host programming language to transmit, receive,
    and manipulate data to or from an API.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09460198&OS=09460198&RS=09460198
  owner: Google Inc.
  publication_number: 09460198
  publication_date: "2016-10-04"
  application_number: "13559217"
  application_date: "2012-07-26"
  number: 09460198
