- patent_id: 0uPJT2lcIWLIsmEx4qHeMmYa116grElKUA2kzeoGtGVoY117
  name: Systems and methods for generating schemas that represent multiple data sources
  summary: ""
  abstract: Systems and methods generating schemas that represent multiple data sources
    are provided herein. According to some embodiments, methods may include determining
    a schema for each of the multiple data sources via a computing device communicatively
    couplable with each of the multiple data sources, each of the multiple data sources
    including one or more data structures that define how data is stored in the data
    source, generating a negotiated schema by comparing the schemas of the multiple
    data sources to one another and interrelating data points of the multiple data
    sources based upon the schemas, interrelating the negotiated schema with the schema
    for each of the multiple data sources based upon the interrelation of the data
    points, and storing the negotiated schema in a storage media by way of the computing
    device.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09020981&OS=09020981&RS=09020981
