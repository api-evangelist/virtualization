---
layout: page
title: 'API Monitoring News'
---

<a href="{{ site.url }}/data/news-atom.xml" target="_blank" title="News Atom"><img src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-atom-feed.png" width="50" style="padding: 5px;" align="right" /></a>
<p>{{ site.curated_desc }}</p>
<ul style="padding: 0px 50px 0px 50px;">
{% for curated in site.data.curated %}
	<li>
		<a href="{{ curated.url }}" title="{{ curated.title }}" style="color:#000; font-size: 12px;">{{ curated.title }}</a>
		<span style="color:#000; font-size: 12px;">(&nbsp;<a href="http://{{ curated.domain }}" style="color:#000; font-size: 12px;"><i>{{ curated.item_date | date_to_string }}&nbsp;{% if curated.domain != null %}on&nbsp;{{ curated.domain }}{% endif %}</i></a>)</span>
	</li>
{% endfor %}
</ul>
